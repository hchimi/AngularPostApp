<lx-tabs>
    <lx-tab heading="Posts">
		<div class="p+">
			<div class="card top-space" ng-repeat="post in posts">
		        <div class="p+">
		            <strong class="fs-headline display-block tc-red-900">{{post.title}}</strong>
		            <div class="paragraph fs-body-1 mt+">
		                <p>
		                    {{post.body}}
		                </p>
		            </div>
		        </div>
		        <div class="card__actions">
		        	<a class="btn btn--m btn--raised bgc-grey-100 tc-indigo-900" lx-ripple="indigo-500" href="#/post/{{post.id}}">Leer Mas</a>
		        	 <button style="margin-left: 71%;height: 37px; background-color:red;" ng-click="removePost(post)" class="btn btn--m btn--raised bgc-indigo-100 tc-black" lx-ripple="indigo-500"><i style="margin-top:7px;margin-right: 7px; " class="fa fa-trash fa-2x" aria-hidden="true">  Delete</i></button>

   
</div>
		        </div>
    		</div>
		</div>
    </lx-tab>
    <lx-tab heading="Users">
		<div class="p+">
			<div class="card top-space" ng-repeat="user in users">
		        <div flex-container="row">
		        	<div class="card__img card__img--left" style="height: 160px">
                		<img src="imgs/user.jpg">
            		</div>
            		<div flex-item flex-container="column">
            			<div flex-item>
	                    	<strong class="fs-headline display-block">{{user.name}}</strong>
	                    	<span class="fs-subhead tc-black-2 display-block">{{user.email}}</span>
	                    </div>
	                    <div class="card__actions">
		        			<a class="btn btn--m btn--raised bgc-grey-100 tc-indigo-900" lx-ripple="indigo-500" href="#/user/{{user.id}}">Ver Usuario</a>
		        		</div>
	                </div>
	                <!--<div flex-item>
	                    <div class="p+">
	                        <strong class="fs-headline display-block">{{user.name}}</strong>
	                        <br>
	                        <P class="fs-subhead display-block">Phone:</P>
	                        <span class="fs-subhead tc-black-2 display-block">{{user.phone}}</span>
	                    </div>
	                </div>-->
            	</div>
        	</div>
		</div>
</div>
    </lx-tab>
</lx-tabs>
